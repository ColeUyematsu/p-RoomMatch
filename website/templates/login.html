<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Fullscreen setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Full-screen background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/smith-campus-center-aerial-night.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Navbar */
        .navbar {
            position: relative;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px; /* Space between links */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold; /* Bold navbar text */
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container for the login card */
        .login-container {
            position: relative;
            height: calc(100% - 60px); /* Adjust for navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Login card */
        .card {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Buttons and Links */
        .btn-primary {
            background-color: #0056b3;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004494;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text-muted {
            color: #6c757d;
        }

        .text-muted:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/sign-up">Sign Up</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="card">
            <h3 style="font-weight: 700; color: #2c3e50;">Login</h3>
            <p class="text-muted">Sign in to your p-RoomMatch account to continue.</p>
            <form method="POST">
                <div class="form-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter email"
                        required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"
                    />
                </div>
                <div class="form-group" style="margin-bottom: 15px; text-align: left;">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;"
                    />
                </div>
                <button type="submit" class="btn-primary">Sign in</button>
               
            </form>
        </div>
    </div>
</body>
</html>
